<div class="bg-white mb-3">
    <h4 class="px-3 py-4 op-5 m-0">
        En Son Paylaşılanlar
    </h4>
    <hr class="m-0">
    
    {% for paper in latest_papers %}
        <div class="pos-relative px-3 py-3">
            <h6 class="text-primary text-sm display">
                <a href="{% url 'paper:paper_detail' slug=paper.slug %}" class="text-primary">{{ paper.title }}</a>
            </h6>
            <p class="mb-0 text-sm">
                <span class="op-6">Paylaşım</span>
                <a class="text-black" href="#">{{ paper.publish_date }}</a>
                <span class="op-6"> - </span>
                <a class="text-black" href="#">{{ paper.author }}</a>
            </p>
        </div>
        <hr class="m-0">
    {% endfor %}
</div>
