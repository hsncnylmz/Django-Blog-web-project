{% extends 'base.html' %}

{% block content %}
    <div class="container" style="margin-top: 10%; margin-bottom: 10%">
        <div class="row text-center">
            <div class="col">
                <h3><i class="fa-solid fa-circle-exclamation fa-2xl" style="color: #c60c0c;"></i></h3>
                <h2>Silmeyi Onayla</h2>
                <p>Silmek istediğine emin misin "{{ paper.title }}"?</p>
                <form method="post" action="{% url 'paper:delete_paper' slug=paper.slug %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sil</button>
                    <a href="{% url 'paper:paper_list' %}" class="btn btn-secondary">İptal</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
